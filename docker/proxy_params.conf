# Shared proxy parameters — included by each /api/* location block
# Kept in a separate file to avoid duplication.

proxy_http_version 1.1;
proxy_set_header   Host              $host;
proxy_set_header   X-Real-IP         $remote_addr;
proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
proxy_set_header   X-Forwarded-Proto $scheme;

# SSE / MCP Streamable HTTP support
proxy_set_header   Connection        "";
proxy_buffering    off;
proxy_cache        off;

# Timeouts — MCP tool calls can take a while (deep scrapes, LLM calls)
proxy_connect_timeout  10s;
proxy_send_timeout     60s;
proxy_read_timeout     120s;

# Bounded proxy buffers
proxy_buffer_size      16k;
proxy_buffers          4 32k;
proxy_busy_buffers_size 64k;
